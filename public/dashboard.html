<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Droid2API Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Droid2API Dashboard</h1>
            <div class="header-controls">
                <button id="refreshToggle" class="toggle-btn active">自动刷新</button>
                <button id="clearLogs" class="btn">清空日志</button>
                <button id="logout" class="btn btn-danger">退出</button>
            </div>
        </header>

        <div class="stats-panel">
            <div class="stat-item">
                <span class="stat-label">总请求数</span>
                <span class="stat-value" id="totalRequests">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">成功请求</span>
                <span class="stat-value" id="successRequests">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">错误请求</span>
                <span class="stat-value" id="errorRequests">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">平均耗时</span>
                <span class="stat-value" id="avgDuration">0ms</span>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-tab="logs">请求日志</button>
            <button class="tab-btn" data-tab="tokens">Token管理</button>
        </div>

        <div class="tab-content">
            <div id="logs-tab" class="tab-panel active">
                <div class="logs-container">
                    <table class="logs-table">
                        <thead>
                            <tr>
                                <th>时间</th>
                                <th>方法</th>
                                <th>路径</th>
                                <th>状态码</th>
                                <th>耗时</th>
                                <th>客户端IP</th>
                                <th>Token</th>
                            </tr>
                        </thead>
                        <tbody id="logsTableBody">
                            <!-- 动态内容 -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="tokens-tab" class="tab-panel">
                <div class="token-management">
                    <div class="token-section">
                        <h3>当前使用的Token类型</h3>
                        <div class="current-token">
                            <span id="currentTokenType">未知</span>
                            <span class="token-status" id="tokenStatus">正常</span>
                        </div>
                    </div>

                    <div class="token-section">
                        <h3>FACTORY_API_KEY</h3>
                        <div class="token-input-group">
                            <input type="password" id="factoryApiKey" placeholder="输入FACTORY_API_KEY">
                            <button id="saveFactoryKey" class="btn">保存</button>
                            <button id="testFactoryKey" class="btn">测试</button>
                        </div>
                        <div class="token-status-display">
                            <span id="factoryKeyStatus">未设置</span>
                        </div>
                    </div>

                    <div class="token-section">
                        <h3>Refresh Token</h3>
                        <div class="token-input-group">
                            <input type="password" id="refreshToken" placeholder="输入Refresh Token">
                            <button id="saveRefreshToken" class="btn">保存</button>
                            <button id="testRefreshToken" class="btn">测试</button>
                        </div>
                        <div class="token-status-display">
                            <span id="refreshTokenStatus">未设置</span>
                        </div>
                    </div>

                    <div class="token-section">
                        <h3>操作</h3>
                        <button id="reloadTokens" class="btn btn-primary">热重载Token</button>
                        <button id="clearTokens" class="btn btn-danger">清空所有Token</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 认证模态框 -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <h2>Dashboard 认证</h2>
            <p>请输入AUTH_TOKEN以访问dashboard：</p>
            <input type="password" id="authTokenInput" placeholder="输入AUTH_TOKEN">
            <div class="modal-actions">
                <button id="authLogin" class="btn btn-primary">登录</button>
            </div>
            <div id="authError" class="error-message"></div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
